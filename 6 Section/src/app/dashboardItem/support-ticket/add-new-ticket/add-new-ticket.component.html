<form (ngSubmit)="onSubmit(titleElement, descriptionElement)" #ticketForm>
  <app-control label="Ticket Title:">
    <input
      type="text"
      id="ticketTitle"
      name="ticketTitle"
      #titleElement
      #inputvar
    /><br /><br />
  </app-control>
  <app-control label="Description:">
    <textarea
      id="ticketDescription"
      name="ticketDescription"
      #descriptionElement
      #inputvar
    ></textarea
    ><br /><br />
  </app-control>
  <p>
    <button type="submit" appButton>
      Submit
      <span class="icon">âœ‰</span>
    </button>
  </p>
</form>
