@if(isAddtaskClicked){
<app-add-task (cancelPopup)="cancelPopupCallce()"></app-add-task>
}
<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button (click)="onAddTaskClick()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for(task of selectedUserTasks; track task.id) {
    <li>
      <app-user-task
        [userTasks]="task"
        (complete)="completeClickRemoveTask($event)"
      ></app-user-task>
    </li>
    }
  </ul>
</section>
