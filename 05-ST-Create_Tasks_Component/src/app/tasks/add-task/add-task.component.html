<div class="backdrop" (click)="onCancelClick()"></div>
<dialog open>
  <h2>Add Task</h2>
  <!-- This ngSumit event listener prevent the default behaviour of form submit to send request to server
    and we can handle the form submission in our own way.
    This is important because we are not sending the form data to a server, but rather using it to create a new task in our application. 
  -->
  <form (ngSubmit)="onSubmit()">
    <p>
      <label for="title">Title</label>
      <!-- The ngModel directive binds the input value to the taskTitle property in the component class. 
        This allows two-way data binding, meaning that any changes made in the input field will update the taskTitle property, and vice versa.        
        -->
      <input type="text" id="title" name="title" [(ngModel)]="taskTitle" />
    </p>

    <p>
      <label for="summary">Summary</label>
      <textarea
        id="summary"
        rows="5"
        name="summary"
        [(ngModel)]="taskSummary"
      ></textarea>
    </p>

    <p>
      <label for="due-date">Due Date</label>
      <input
        type="date"
        id="due-date"
        name="due-date"
        [(ngModel)]="taskDueDate"
      />
    </p>

    <p class="actions">
      <button type="button" (click)="onCancelClick()">Cancel</button>
      <button type="submit">Create</button>
    </p>
  </form>
</dialog>
