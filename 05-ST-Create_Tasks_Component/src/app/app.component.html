<app-header></app-header>

<main>
  <ul id="users">
    <li>
      <!-- Here we define select custom event. We are using the select event to pass the id of the user to the app component. OnSelectUser is defined in app component.
      -->
      <app-user [user]="users[0]" (select)="onSelectUser($event)"></app-user>
    </li>
    <li>
      <app-user [user]="users[1]" (select)="onSelectUser($event)"></app-user>
    </li>
  </ul>
  <app-tasks [name]="selectedUser?.name"></app-tasks>
</main>
